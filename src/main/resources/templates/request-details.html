<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout.html">
<head>
  <title th:text="${pageTitle}">Детали заявки</title>
</head>
<body>
<div layout:fragment="content">
  <h2>Детали заявки</h2>
  <p><strong>ID:</strong> <span th:text="${request.id}"></span></p>
  <p><strong>ФИО:</strong> <span th:text="${request.userName}"></span></p>
  <p><strong>Курс:</strong> <span th:text="${request.courseName}"></span></p>
  <p><strong>Телефон:</strong> <span th:text="${request.phone}"></span></p>
  <p><strong>Комментарий:</strong> <span th:text="${request.commentary}"></span></p>
  <p><strong>Обработано:</strong>
    <span th:text="${request.handled} ? 'Да' : 'Нет'">Нет</span>
  </p>

  <a th:href="@{/requests}" class="btn btn-primary">Назад</a>
  <a th:href="@{/requests/{id}/edit(id=${request.id})}" class="btn btn-secondary">
    Редактировать
  </a>
  <form th:action="@{/requests/{id}/delete(id=${request.id})}" method="post"
        style="display:inline-block">
    <button class="btn btn-danger" type="submit">Удалить</button>
  </form>
</div>
</body>
</html>
